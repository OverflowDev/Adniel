<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdNiel</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                primary: '#ff6363',
                secondary: {
                    100: '#e2e2d5',
                    200: '#888883',
                }
            },
            fontFamily:{
               pt: ['Overpass']
            }
            }
        }
        }
    </script>
</head>
<body class="text-gray-600 font-pt bg-yellow-50">

    <!-- Navbar  -->
        <nav class="oveflow-hidden border-b-2 border-gray-600">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">

                    <!-- Logo  -->
                    <div class="flex space-x-7">
                        <a href="/" class="flex items-center py-4 px-1">
                            <img src="img/nLogo.png" alt="Logo" class="h-8 w-8 mr-1">
                            <span class="font-bold font-semibold text-blue-900 text-lg">
                                AdNiel
                            </span>
                        </a>      
                    </div>

                    <!-- Items on Large Screens -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-1 px-2 text-blue-900 border-b-2 border-blue-900 font-semibold">
                            Home
                        </a>
                        <a href="#" class="py-1 px-2 text-gray-400 hover:text-blue-700 hover:border-b border-blue-900 font-semibold">
                            Services
                        </a>
                        <a href="#" class="py-1 px-2 text-gray-400 hover:text-blue-700 hover:border-b border-blue-900 font-semibold">
                            Training
                        </a>
                        <a href="#" class="py-1 px-2 text-gray-400 hover:text-blue-700 hover:border-b border-blue-900 font-semibold">
                            Medi-Care
                        </a>
                    </div>
                    <!-- Items on Large Screens end  -->

                    <!-- Sign Up Button  -->
                    <div class="flex items-center">
                        <a href="#" class="hover:bg-primary hover:text-white border-blue-900 border-2 text-primary rounded-full py-3 px-4 uppercase text-xs font-bold cursor-pointer tracking-wider transition ease-out duration-500">
                            Sign up
                        </a>
                    </div>
                    <!-- Sign Up Button End -->

                    <!-- Burger Icon -->
                    <div class="md:hidden flex items-center cursor-pointer" id="burger">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <!-- Burger Icon -->

                    <!-- Items on small Screen -->
                    <div class="hidden" id="menu">
                        <ul class="">
                            <li>
                                <a href="/" class="flex justify-end text-md py-2 hover:bg-purple-500 transition duration-300">
                                    Home
                                </a>
                                <a href="/" class="flex justify-end text-md py-2 hover:bg-purple-500 transition duration-300">
                                    Services
                                </a>
                                <a href="/" class="flex justify-end text-md py-2 hover:bg-purple-500 transition duration-300">
                                    Taining
                                </a>
                                <a href="/" class="flex justify-end text-md py-2 hover:bg-purple-500 transition duration-300">
                                    Medi-Care
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- Items on small Screen Ends -->

                </div>
            </div>
        </nav>
    <!-- Navbar Ends  -->

        <main>
            <!-- Home Section -->
            <section class="grid md:grid-cols-3 max-w-6xl mx-auto px-4 mt-16">
                <div class="md:col-span-2 mt-12">
                    <h1 class="font-bold text-5xl text-blue-900">Care of your little pets</h1>
                    <p class="font-semibold text-gray-500">We believe finding a reliable, proffesional pet sitter should be easy. So we make sure every member of our family. </p>
                    <div class="flex items-center mt-12">
                        <button class="flex items-center max-w-full bg-green-500 text-white border-green-100 shadow-md border-1 m-1 rounded-full py-5 px-8 md:py-5 md:px-8 text-sm font-bold">
                            Our Services
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                </svg>
                            </span>
                        </button>
                        <button class="flex items-center  border-green-100 shadow-md border-1 m-1 rounded-full py-5 px-8 md:py-5 md:px-8 text-sm font-bold">
                            <span>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                                </svg>
                           </span>
                            Schedule a Call
                        </button>
                    </div>
                </div>
                <div class="md:col-span-1 ">
                    <div class="relative mt-3">
                        <img src="img/dog1.jpg" alt="Dog" class="rounded-full h-96">

                        <div class="absolute bottom-0 right-0 h-16 w-20">
                            <a href="#" class="flex items-center bg-white rounded-full py-3 px-4 text-gray-900 text-xs font-bold cursor-pointer tracking-wider">
                                Next 
                                <span class="rounded-full bg-yellow-200 ">
                                    <svg class="w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3" />
                                    </svg>
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Home Section End  -->
        </main>
    
    <script src="index.js"></script>
</body>
</html>
